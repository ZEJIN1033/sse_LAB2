<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s GitHub Repositories</title>
</head>
<body>
    <h1>Hello {{ username }}</h1>

    {% for repo in all_repos_data %}
        <h2>{{ repo.name }}</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>The Commit Hash</th>
                    <th>Author Name</th>
                    <th>Updated Date</th>
                    <th>Commit Message</th>
                </tr>
            </thead>
            <tbody>
                {% for commit in repo.commits %}
                    <tr>
                        <td>{{ commit.sha }}</td>
                        <td>{{ commit.author }}</td>
                        <td>{{ commit.date }}</td>
                        <td>{{ commit.message }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</body>
</html>
